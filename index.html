<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario</title>
</head>

<body class="container my-5">
    <form class="border row g-3">
        <div class="titulo">
            <h2>Payment form example</h2>
        </div>
        <div class="alert alert-danger" role="alert" rows="12">
            Some fields are missing
        </div>

        <div class="col-sm-5 pb-3">
            <label for="card" class="form-label">Card #</label>
            <input class="form-control" type="text" id="card" required placeholder="XXXXXXXXXXXXXXXX">
        </div>
        <div class="col-sm-3 pb-3">
            <label for="cvc">CVC #</label>
            <input class="form-control" type="text" id="cvc" name="cvc" required placeholder="0000">
        </div>
        <div class="col-sm-4 pb-3">
            <label for="amount">Amount $</label>
            <input class="form-control" type="text" id="amount" name="amount" required placeholder="Amount">
        </div>



        <div class="col-sm-6 pb-3">
            <label for="exampleFirst">First Name</label>
            <input class="form-control" id="exampleFirst" type="text">
        </div>
        <div class="col-sm-6 pb-3">
            <label for="exampleLast">Last Name</label>
            <input class="form-control" id="exampleLast" type="text">
        </div>




        <div class="col-sm-6 pb-3">
            <label for="exampleCity">City</label>
            <input class="form-control" id="exampleCity" type="text">
        </div>
        <div class="col-sm-3 pb-3">
            <label for="states">State</label>
            <select class="form-control custom-select" id="states" name="states">
                <option selected>Pick a state</option>
                <option value="cane">Canelones</option>
                <option value="sanjo">San Jos√©</option>
                <option value="mvdo">Montevideo</option>
                <option value="col">Colonia</option>
            </select>
        </div>
        <div class="col-sm-3 pb-3">
            <label for="exampleZip">Postal Code</label>
            <input class="form-control" id="exampleZip" type="text">
        </div>


        <div class="row">



            <div class="col-6">
                <h5>We accept:</h5>
                <input type="radio" id="master" name="card" value="master" />
                <label for="master"><i class="fa-brands fa-cc-mastercard"></i></label>


                <input type="radio" id="visa" name="card" value="visa" />
                <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>


                <input type="radio" id="diners" name="card" value="diners" />
                <label for="diners"><i class="fa-brands fa-cc-diners-club"></i></label>


                <input type="radio" id="paypal" name="card" value="paypal" />
                <label for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>

            </div>
            <div class="col-md-6 pb-3">
                <label for="exampleMessage">Message</label>
                <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                <small class="text-muted">Add any notes here.</small>
            </div>
        </div>
        <div class="d-flex flex-row-reverse">
            <div class="float-right">

                <button type="reset" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>

            </div>
        </div>
    </form>
</body>

</html>
